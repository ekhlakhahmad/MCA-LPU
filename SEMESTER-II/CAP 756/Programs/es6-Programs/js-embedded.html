<!DOCTYPE html>
<html>
    <head>
        <title>Embedded Java Script</title>
        <script type="text/javascript"  lang="javascript"> <!-- Java Script MIME type -->
            function PrintPage(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h2>Click Print Button to Print Page</h2>
        <button onclick="PrintPage()">Print Page</button>
    </body>
</html>
