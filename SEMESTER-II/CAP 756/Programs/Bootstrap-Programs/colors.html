<!DOCTYPE html>
<html>
<head>
<title>Colors</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<style>
#box {
margin-top: 10px;
}
</style>
</head>
<body class="container-fluid">
<div class="text-primary">Primary</div>
<div class="text-secondary">Secondary</div>
<div class="text-dark">Dark</div>

</div>
