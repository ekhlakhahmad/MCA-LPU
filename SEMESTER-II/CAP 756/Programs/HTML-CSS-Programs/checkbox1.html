<!DOCTYPE html>
<html>
    <head>
        <title>Checkbox</title>
    </head>
    <body>
        <form>
            <div>
                <label>Select Courses</label>
                <div>
                    <input type="checkbox" name="course" value="Java" checked> Java 
                    <input type="checkbox" name="course" value=".NET"> .NET
                    <button>Submit</button>
                </div>
            </div>      
        </form>
    </body>
</html>
