<!DOCTYPE html>
<html>

            menu div {

               height: 30px;
               padding: 10px;

               color:white;
               text-align: center; 
               border-radius: 10px;
               display: inline; 
               margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <menu>
                    <div>Home</div>
                    <div>About</div>

                </menu>
            </nav>
        </header>
    </body>
</html>
