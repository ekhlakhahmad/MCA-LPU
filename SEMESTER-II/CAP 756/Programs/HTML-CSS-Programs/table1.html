                </tr>
                <tr>
                    <td>2</td>

                    <td>&#8377; 3000.44</td>

                        <img src="../assets/images/shoe.jpg" width="50" height="50">

            </tbody>
            <tfoot>
                <tr>
                    <td></td>

    </body>
</html>
